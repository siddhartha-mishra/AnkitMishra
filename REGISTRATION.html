<html>
<head>
<title>REGISTRATION</title>
</head>
<body bgcolor="#FF6666">
<h>REGISTRATION FORM</h>
<form name="input"action="html_form_action.asp method="get">

FIRST NAME&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
<input type="text"name="firstname">
LAST NAME:
<input type="text"name="lastname">
<br>
FATHER'S NAME&nbsp;&nbsp;&nbsp;&nbsp;:  
<input type="text"name="father'sname">
<br>
MOTHER'S NAME&nbsp;&nbsp;&nbsp;:
<input type="text"name="mother'sname">
<br>
GENDER&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
<input type="radio"selected="selected"name="Sex"value="male">MALE
<input type="radio"selected="selected"name="Sex"value="female">FEMALE
<br>
STATE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :
<select name="state">
<option value="SELECT">SELECT
<option value="Delhi">DELHI
<option value="Utter Pradesh">UTTER PRADESH
<option value="uttrakhand">UTTRAKHAND
<option value="Punjab">PUNJAB
<option value="Kolkata">KOLKATA
</select>
PINCODE&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
<input type="text"name="pincode">
<br>
CONTACT NO&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
<input type="text"name="contact no">
<br>
EMAIL&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
<input type="text"name"email">
<fieldset>
<legend>
HEALTH INFORMATION
</legend>
HEALTH<input type="text"size"10">
WEIGHT<input type="text"size"10">
<br>
</form>
</fieldset>
<input type="submit"value="Submit">
</body>
</html>
